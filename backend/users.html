<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management Users - Dashboard Zona Laut</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="wrapper">
    <!-- SIDEBAR -->
    <aside id="sidebar"></aside>

    <!-- KONTEN UTAMA -->
    <div id="page-content-wrapper">
      <!-- NAVBAR -->
      <nav class="navbar navbar-light bg-white shadow-sm p-3 sticky-top">
        <div class="container-fluid">
          <button class="btn btn-outline-primary d-md-none" id="menu-toggle">
            <i class="bi bi-list"></i>
          </button>
          <h5 class="mb-0 fw-semibold text-primary">
            <i class="bi bi-people"></i> Management Users
          </h5>
        </div>
      </nav>

      <!-- ISI HALAMAN -->
      <div class="container mt-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="mb-0"><i class="bi bi-person-gear"></i> Daftar Pengguna</h5>
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-circle"></i> Tambah User
              </button>
            </div>

            <div class="mb-3">
              <input type="text" id="searchInput" class="form-control" placeholder="Cari nama atau email...">
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-bordered align-middle text-center">
                <thead class="table-primary">
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Tanggal Dibuat</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="usersBody"></tbody>
              </table>
            </div>

            <nav>
              <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="text-center mt-4 mb-3 text-muted">
        &copy; 2025 Zona Laut | Management Users
      </footer>
    </div>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah User Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="addNama" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="addEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="addPassword" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleAddPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <small class="text-muted">Password minimal 6 karakter</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Konfirmasi Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="addConfirmPassword" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleAddConfirmPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="editNama" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password Baru (Opsional)</label>
              <div class="input-group">
                <input type="password" class="form-control" id="editPassword">
                <button class="btn btn-outline-secondary" type="button" id="toggleEditPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <small class="text-muted">Kosongkan jika tidak ingin mengubah password</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Konfirmasi Password Baru</label>
              <div class="input-group">
                <input type="password" class="form-control" id="editConfirmPassword">
                <button class="btn btn-outline-secondary" type="button" id="toggleEditConfirmPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/layouting.js"></script>
  <script src="js/script.js"></script>
  <script src="js/users.js"></script>
</body>
</html>
