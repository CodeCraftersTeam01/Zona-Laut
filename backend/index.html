<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Sistem Daerah Penangkapan Ikan</title>
</head>
<body>
    <!-- Background waves -->
    <div class="waves"></div>
    
    <!-- Floating fish decorations -->
    <div class="floating-fish fish-1">
        <i class="fas fa-fish" style="color: #4fc3f7;"></i>
    </div>
    <div class="floating-fish fish-2">
        <i class="fas fa-fish" style="color: #81c784;"></i>
    </div>
    <div class="floating-fish fish-3">
        <i class="fas fa-fish" style="color: #fff176;"></i>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2><span class="fish-icon"><i class="fas fa-fish"></i></span> Zona Laut</h2>
            <p>Sistem Daerah Penangkapan Ikan</p>
        </div>
        
        <div class="login-body">
            <!-- Demo Alert -->
            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <div>Silahkan Login...</div>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Masuk
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-decoration-none">Lupa password?</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2023 Sistem Daerah Penangkapan Ikan. All rights reserved.</p>
        </div>
        
        <div class="ocean-decoration"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
